<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  background-color: #f0f0f0; /* Light mode background color */
  color: #333; /* Light mode text color */
  transition: background-color 0.5s ease;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
  text-align: center;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  margin-bottom: 10px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc; /* Light mode switch background color */
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white; /* Light mode switch button color */
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3; /* Dark mode switch background color */
}

input:checked + .slider:before {
  transform: translateX(26px);
  background-color: #f0f0f0; /* Dark mode switch button color */
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

/* Dark mode styles */
body.dark-mode {
  background-color: #333; /* Dark mode background color */
  color: #f0f0f0; /* Dark mode text color */
}

.dark-mode .slider {
  background-color: #f0f0f0; /* Dark mode switch background color */
}

.dark-mode .slider:before {
  background-color: #333; /* Dark mode switch button color */
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Light/Dark Mode Toggle Example</h1>
    <p>Click the button to toggle between light and dark mode:</p>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
  </div>
  <script>
    const toggleSwitch = document.querySelector('#toggle');

// Check for saved dark mode preference
const currentTheme = localStorage.getItem('theme');
if (currentTheme) {
  document.documentElement.setAttribute('data-theme', currentTheme);
  if (currentTheme === 'dark') {
    toggleSwitch.checked = true;
  }
}

// Toggle dark mode on/off
function switchTheme(e) {
  if (e.target.checked) {
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
  }
}

toggleSwitch.addEventListener('change', switchTheme, false);
</script>
</body>
</html>
